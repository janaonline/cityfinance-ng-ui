<h3>{{ profileData ? "Edit Profile" : "Create State" }}</h3>

<form [formGroup]="profileForm" *ngIf="profileForm">
  <div class="input-group">
    <label for="name"
      >User Name
      <span
        class="asterik"
        *ngIf="profileForm.controls.name.validator({})['required']"
        >*</span
      >
    </label>
    <input
      id="name"
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && lf.name.errors }"
    />
  </div>

  <div class="input-group">
    <label for="email"
      >User Email ID
      <span
        class="asterik"
        *ngIf="profileForm.controls.email.validator({})['required']"
        >*</span
      >
    </label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && lf.email.errors }"
    />
  </div>

  <div class="input-group">
    <label for="mobile"
      >User Mobile No
      <span
        class="asterik"
        *ngIf="profileForm.controls.mobile.validator({})['required']"
        >*</span
      >
    </label>
    <input
      id="mobile"
      type="text"
      formControlName="mobile"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && lf.mobile.errors }"
    />
  </div>

  <div class="input-group">
    <label for="designation"
      >User Designation
      <span
        class="asterik"
        *ngIf="profileForm.controls.designation.validator({})['required']"
        >*</span
      >
    </label>
    <input
      id="designation"
      type="text"
      formControlName="designation"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && lf.designation.errors }"
    />
  </div>

  <div class="input-group">
    <label for="departmentName"
      >Department Name
      <span
        class="asterik"
        *ngIf="profileForm.controls.departmentName.validator({})['required']"
        >*</span
      >
    </label>
    <input
      id="departmentName"
      type="text"
      formControlName="departmentName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && lf.departmentName.errors }"
    />
  </div>

  <div class="input-group">
    <label for="departmentEmail"
      >Department EmailId
      <span
        class="asterik"
        *ngIf="profileForm.controls.departmentEmail.validator({})['required']"
        >*</span
      >
    </label>
    <input
      id="departmentEmail"
      type="email"
      formControlName="departmentEmail"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && lf.departmentEmail.errors }"
    />
  </div>

  <div class="input-group">
    <label for="departmentContactNumber"
      >Department Contant No
      <span
        class="asterik"
        *ngIf="
          profileForm.controls.departmentContactNumber.validator({})['required']
        "
        >*</span
      >
    </label>
    <input
      id="departmentContactNumber"
      type="text"
      formControlName="departmentContactNumber"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && lf.departmentContactNumber.errors
      }"
    />
  </div>

  <div class="input-group">
    <label for="address"
      >Address
      <span
        class="asterik"
        *ngIf="profileForm.controls.address.validator({})['required']"
        >*</span
      >
    </label>
    <input
      id="address"
      type="text"
      formControlName="address"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && lf.address.errors }"
    />
  </div>

  <p *ngIf="formErrors">
    <span
      *ngFor="let error of formErrors; let i = index"
      style="display: block; color: red"
    >
      {{ i + 1 }}. {{ error }}
    </span>
  </p>

  <p *ngIf="respone.errorMessage" class="error-message">
    {{ respone.errorMessage }}
  </p>
  <p *ngIf="respone.successMessage" class="success-message">
    {{ respone.successMessage }}
  </p>

  <div class="input-group">
    <button type="submit" class="btn btn-primary">Save Profile</button>
  </div>
</form>
