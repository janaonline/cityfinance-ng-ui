<div class="profile_wrapper" *ngIf="profileData">
  <!-- <button class="back_button" (click)="window.history.back()">Back</button> -->

  <app-user-profile
    *ngIf="profileData && profileData.role === USER_TYPE.USER"
    [profileData]="profileData"
  ></app-user-profile>
  <app-ulb-profile
    *ngIf="profileData && profileData.role === USER_TYPE.ULB"
    [profileData]="profileData"
  ></app-ulb-profile>

  <app-state-profile
    *ngIf="profileType === USER_TYPE.STATE"
    [profileData]="profileData"
  ></app-state-profile>

  <app-common-profile
    *ngIf="profileType === USER_TYPE.PARTNER"
    [profileData]="profileData"
  ></app-common-profile>

  <app-mohua-profile
    *ngIf="profileType === USER_TYPE.MoHUA"
    [profileData]="profileData"
  ></app-mohua-profile>
</div>
