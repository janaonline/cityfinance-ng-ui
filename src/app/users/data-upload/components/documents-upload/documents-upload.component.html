<div class="document-wrapper" *ngIf="form && documentForm">
  <ng-content></ng-content>

  <form [formGroup]="documentForm">
    <table class="question-table">
      <tbody>
        <tr *ngFor="let question of questions; let i = index">
          <td>
            <p style="position: absolute; top: 1px; padding-top: 11px">
              {{ i + 1 }}
            </p>
          </td>
          <td
            [ngClass]="{
              'documents-required':
                documentForm.controls[question.key]?.invalid &&
                isSubmitButtonClick
            }"
          >
            <p class="question">
              <span [innerHTML]="question.question"></span>
              <span
                *ngIf="documentForm && documentForm.controls[question.key]"
                class="mandatory"
                >*</span
              >
            </p>

            <div *ngIf="canUploadFile && form.controls[question.key].enabled">
              <div
                class="file-list"
                *ngFor="
                  let file of userSelectedFiles[question.key];
                  let i = index
                "
              >
                <span class="file-tracker-name">
                  {{ file.name }}
                </span>

                <div
                  class="progress"
                  *ngIf="
                    file.name &&
                    fileUploadTracker[question.key] &&
                    fileUploadTracker[question.key][file.name]
                  "
                >
                  <div
                    class="progress-bar"
                    role="progressbar"
                    [ngStyle]="{
                      'width.%':
                        fileUploadTracker[question.key][file.name].percentage
                    }"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    {{ fileUploadTracker[question.key][file.name].percentage }}
                    %
                  </div>
                </div>
                <a
                  *ngIf="
                    (file.name &&
                      documents &&
                      documents[question.key] &&
                      documents[question.key][i]?.url) ||
                    (fileUploadTracker &&
                      fileUploadTracker[question.key] &&
                      fileUploadTracker[question.key][file.name].percentage ===
                        100 &&
                      fileUploadTracker[question.key][file.name]
                        ?.url) as downloadurl
                  "
                  [href]="downloadurl"
                  class="download-link-icon"
                  target="_blank"
                >
                  <i
                    title="Download"
                    class="fa fa-cloud-download"
                    aria-hidden="true"
                  ></i>
                </a>

                <span
                  style="float: right; margin-left: 2%"
                  *ngIf="canUploadFile && !documentForm.disabled && file.name"
                >
                  <i
                    class="fa fa-times"
                    aria-hidden="true"
                    title="Remove"
                    (click)="cancelFileUpload(question.key, file.name)"
                  ></i>
                </span>
              </div>
            </div>

            <div *ngIf="documents">
              <div
                class="file-list showList"
                *ngFor="
                  let doc of documents[question.key] || [];
                  let controlIndex = index
                "
              >
                <!-- document, {{ controlIndex }} -->
                <span
                  class="file-tracker-name"
                  [ngClass]="{
                    invisible:
                      doc.url &&
                      canUploadFile &&
                      form.controls[question.key].enabled
                  }"
                >
                  {{ doc.name }}
                </span>

                <a
                  *ngIf="doc?.name"
                  [ngClass]="{
                    invisible:
                      canUploadFile && form.controls[question.key].enabled
                  }"
                  [href]="doc.url"
                  class="download-link-icon"
                  target="_blank"
                >
                  <i
                    title="Download bbb "
                    class="fa fa-cloud-download"
                    aria-hidden="true"
                  ></i>
                </a>

                <!-- canSeeApproveActionTaken
                {{ canSeeApproveActionTaken }} documents:
                {{ (documentForm ? documentForm.value : "No data") | json }} -->

                <div
                  class="actionsContainer"
                  *ngIf="
                    (canTakeApproveAction || canSeeApproveActionTaken) &&
                    documentForm.controls[question.key].controls &&
                    documentForm.controls[question.key].controls[controlIndex]
                  "
                  [formGroup]="
                    documentForm.controls[question.key].controls[controlIndex]
                  "
                >
                  <div
                    class="actions"
                    [ngClass]="{
                      'action-required':
                        isSubmitButtonClick &&
                        documentForm.controls[question.key].controls['status']
                          ?.invalid
                    }"
                  >
                    <div class="action">
                      <label>
                        <input
                          type="radio"
                          [value]="approveAction"
                          [formControlName]="'status'"
                        />
                        <span>
                          {{ actionNames[approveAction] }}
                        </span>
                      </label>
                    </div>
                    <div class="action">
                      <label>
                        <input
                          type="radio"
                          [value]="rejectAction"
                          [formControlName]="'status'"
                        />
                        <span> {{ actionNames[rejectAction] }} </span>
                      </label>
                    </div>
                  </div>

                  <div
                    class="input-group"
                    *ngIf="
                      documentForm.controls[question.key].controls[controlIndex]
                        .controls.status.value === rejectAction
                    "
                  >
                    <textarea
                      [formControlName]="'rejectReason'"
                      class="form-control"
                      placeholder="Reason for Reject"
                    >
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
          </td>

          <td>
            <button
              *ngIf="canUploadFile && form.controls[question.key].enabled"
              class="myFile btn btn-primary"
              title="Select File/s"
              [disabled]="!canUploadFile"
            >
              Select File/s
              <input
                title="Select File/s"
                [id]="'fileUpload' + question.key"
                *ngIf="canUploadFile"
                [disabled]="!canUploadFile"
                type="file"
                accept=".pdf"
                [multiple]="noOfFilesAllowedPerQuestion > 1"
                (change)="fileChangeEvent($event, question.key)"
              />
            </button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td colspan="3">
            <button
              id="next"
              class="btn btn-primary btn-upload mt-3"
              style="float: right; margin-right: 4%"
              (click)="showNext.emit(true)"
              [disabled]="NoOfFileInProgress !== 0"
            >
              Next
            </button>
            <button
              id="previous"
              class="btn btn-primary btn-upload mt-3"
              style="float: right; margin-right: 2%"
              (click)="previous.emit(true)"
            >
              Previous
            </button>
            <button
              id="save-as-Draft"
              *ngIf="canUploadFile && !documentForm.disabled"
              class="btn btn-primary btn-upload mt-3"
              style="float: right; margin-right: 2%"
              [disabled]="NoOfFileInProgress !== 0"
              (click)="onSaveAsDraftClick()"
            >
              Save as draft
            </button>
          </td>
          <!-- <td colspan="2">
           
          </td> -->
        </tr>
      </tbody>
    </table>
  </form>
</div>
