<ng-container *ngIf="id; else noId">
  <div class="container">
    <div class="col mt-3">
      <button (click)="location.back()" class="back_button" style="transform: unset">Back</button>
    </div>
    <div class="mt-2" *ngIf="id==='upload-form'">
      <h3>Financial Data Upload</h3>
    </div>
    <div class="row mt-4">
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-5 mr-2">
            <label for="financial_year">Financial Year <span class="text-danger">*</span></label>
            <angular2-multiselect [formControl]="financialYearFormControl" id="financial_year" name="financial_year"
                                  [settings]="{singleSelection:true,text:'Select Year'}"
                                  [data]="financialYearDropdown"></angular2-multiselect>
            <div class="row mt-4 d-flex flex-column">
              <div class="col-sm-12">
                <h4>Balance Sheet</h4>
              </div>
              <div class="col-sm-12 d-flex justify-content-between">
                <input #balanceSheetPdf
                       [formControl]="balanceSheetFormControl.file_pdf"
                       type="file" style="display: none" accept=".pdf">
                <button (click)="balanceSheetPdf.click()">Choose Pdf</button>
                <input #balanceSheetCSV
                       [formControl]="balanceSheetFormControl.file_pdf"
                       type="file" style="display: none"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <button (click)="balanceSheetCSV.click()">Choose excel</button>
              </div>
            </div>
          </div>

          <div class="col-sm-5">
            <label for="audit_status">Status <span class="text-danger">*</span></label>
            <angular2-multiselect title="Select Year" [formControl]="auditStatusFormControl" id="audit_status"
                                  [settings]="{singleSelection:true,text:'Select Audit Status'}"
                                  [data]="auditStatusDropdown"></angular2-multiselect>
            <div class="row mt-4 d-flex flex-column">
              <div class="col-sm-12">
                <h4>Schedules to balance sheet</h4>
              </div>
              <div class="col-sm-12 d-flex justify-content-between">
                <input #schBalanceSheetPdf
                       [formControl]="schBalanceSheetFormControl.file_pdf"
                       type="file" style="display: none" accept=".pdf">
                <button (click)="schBalanceSheetPdf.click()">Choose Pdf</button>
                <input #schBalanceSheetCSV
                       [formControl]="schBalanceSheetFormControl.file_excel"
                       type="file" style="display: none"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <button (click)="schBalanceSheetCSV.click()">Choose excel</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5 mr-2">
            <div class="row mt-4 d-flex flex-column">
              <div class="col-sm-12">
                <h4>Income and Expenditure</h4>
              </div>
              <div class="col-sm-12 d-flex justify-content-between">
                <input #incomeAndExpenditurePdf
                       [formControl]="incomeAndExpenditureFormControl.file_pdf"
                       type="file"
                       style="display: none" accept=".pdf">
                <button (click)="incomeAndExpenditurePdf.click()">Choose Pdf</button>
                <input #incomeAndExpenditureCSV
                       [formControl]="incomeAndExpenditureFormControl.file_excel"
                       type="file" style="display: none"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <button (click)="incomeAndExpenditureCSV.click()">Choose excel</button>
              </div>
            </div>
          </div>

          <div class="col-sm-5">
            <div class="row mt-4 d-flex flex-column">
              <div class="col-sm-12">
                <h4>Schedules to Income and Expenditure</h4>
              </div>
              <div class="col-sm-12 d-flex justify-content-between">
                <input #schIncomeAndExpenditurePdf
                       [formControl]="scheduleIncomeAndExpenditureFormControl.file_pdf"
                       type="file" style="display: none" accept=".pdf">
                <button (click)="schIncomeAndExpenditurePdf.click()">Choose Pdf</button>
                <input #schIncomeAndExpenditureCSV type="file" style="display: none"
                       [formControl]="scheduleIncomeAndExpenditureFormControl.file_excel"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <button (click)="schIncomeAndExpenditureCSV.click()">Choose excel</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-5 mr-2">
            <div class="row mt-4 d-flex flex-column">
              <div class="col-sm-12">
                <h4>Trial Balance</h4>
              </div>
              <div class="col-sm-12 d-flex justify-content-between">
                <input
                  [formControl]="trialBalanceFormControl.file_pdf"
                  #trialBalancePdf type="file" style="display: none" accept=".pdf">
                <button (click)="trialBalancePdf.click()">Choose Pdf</button>
                <input #trialBalanceCSV
                       [formControl]="trialBalanceFormControl.file_excel"
                       type="file" style="display: none"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                <button (click)="trialBalanceCSV.click()">Choose excel</button>
              </div>
            </div>
          </div>

          <div class="col-sm-5">
            <div *ngIf="auditStatusFormControl.value&&auditStatusFormControl.value[0].id==='audited'"
                 class="row mt-4 d-flex flex-column">
              <div class="col-sm-12">
                <h4>Audited Report</h4>
              </div>
              <div class="col-sm-12 d-flex justify-content-between">
                <input #auditReport
                       [formControl]="auditReportFormControl"
                       type="file" style="display: none" accept=".pdf">
                <button (click)="auditReport.click()">Choose Pdf</button>

              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4 mb-4">
          <div class="col-sm-12">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</ng-container>

<ng-template #noId>
  <div class="container flex-column">
    <div class="col">
      <button (click)="location.back()" class="back_button" style="transform: unset">Back</button>
    </div>
    <div class="col">
      <a mat-button [routerLink]="['upload-form']" class="btn-primary mt-3"
         style="border-radius: 5px">
        Upload Data
      </a>
    </div>
    <div class="row mt-5">
      <div class="col-sm-12">
        <table class="table">
          <thead style="background: #009fe3;color: white ;border: 5px solid white">
          <tr>
            <th class="text-center"
                *ngFor="let header of tableHeaders">{{header.title}}</th>
          </tr>
          </thead>

          <tbody>
          <tr style="background: 	#e7e7e7 ;border: 5px solid white">
            <td class="text-center" *ngFor="let header of tableHeaders">{{header.title}}</td>
          </tr>
          </tbody>

        </table>

      </div>
    </div>
  </div>


</ng-template>
