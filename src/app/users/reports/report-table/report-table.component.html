<div class="row mt-4">
  <table *ngIf="overAllReportData.length" class="table">
    <thead>
    <tr>
      <th rowspan="2">Sr. No</th>
      <th [colSpan]="header?.colSpan?header.colSpan:1"
          [rowSpan]="header.rowSpan?header.rowSpan:1"
          *ngFor="let header of tableHeadersMain">{{header.title}}</th>
    </tr>
    <tr style="background: #009fe3;color: white">
      <th *ngFor="let subheader of tableHeaderSub">{{subheader.title}}</th>
    </tr>
    <tr>

    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let rowSpan of overAllReportData;let i = index">

      <tr *ngFor="let subRow of ['Total', 'Audited','UnAudited'];let dataIndex = index ">
        <td *ngIf="dataIndex==0" rowspan="3">{{i + 1}}</td>
        <td>{{subRow == 'Total' ? 'All states' : ''}}</td>
        <td>{{subRow == 'Total' ? rowSpan['total'] : subRow}}</td>
        <ng-container *ngFor="let  row of tableHeaderSub">
          <ng-container [ngSwitch]="subRow">
            <td *ngSwitchCase="'Total'"></td>
            <td *ngSwitchDefault>
              <ng-container *ngIf="rowSpan['data'][dataIndex-1]">
                {{rowSpan['data'][dataIndex - 1][row.id]}}
              </ng-container>
            </td>
          </ng-container>
        </ng-container>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
