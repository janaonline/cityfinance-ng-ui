<div class="common-container">
  <div class="container">

  <div class="row">
    <div class="col-md-6">
      <h3>User List</h3>
    </div>
    <div class="col-md-6">
      <button [routerLink]="['../onboard']" class="right btn btn-primary">Onboard User</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <ag-grid-angular style="width: 100%; height: 450px;" class="ag-theme-balham" [columnDefs]="columnDefs" [rowData]="userList"
        [enableSorting]="true" [enableFilter]="true" [pagination]="true" [paginationAutoPageSize]="true"
        [enableColResize]="true" (firstDataRendered)="onFirstDataRendered($event)">
      </ag-grid-angular>
    </div>
  </div>


</div>
</div>
