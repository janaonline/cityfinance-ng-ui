<div class="container-fluid">
    <!-- *ngIf="isUserVerified" -->

    <div class="row mb-3">
        <div class="col-sm-2">
            <div class="row b-h" style="">
                <a routerLink="/fc-home-page">
                    <div class="row">
                        <div class="col-sm-2">
                            <mat-icon aria-hidden="false" style="font-size: 14px;">
                                <img src="../../../assets/ulbform/Icon ionic-ios-arrow-back.svg" />
                            </mat-icon>
                        </div>
                        <div class="col-sm-10 bk-text">
                            15FC Grants Home
                        </div>
                    </div>
                </a>

            </div>
            <div class="" *ngFor="let menuItem of leftMenu | keyvalue">
                <div class="row out-f-h" *ngIf="menuItem?.key != ''">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-9">
                        {{menuItem?.key}}
                    </div>
                </div>
                <div class="row link-div" routerLinkActive="active" *ngFor="let sideItem of menuItem?.value">
                    <a [routerLink]="sideItem?.url">
                        <div class="row">
                            <div class="col-sm-1">
                                <mat-icon aria-hidden="false" style="margin-top: 2px;" class="svg-gt">
                                    <img src="{{sideItem?.icon}}">
                                </mat-icon>
                            </div>
                            <div class="col-sm-9 linktext pd">
                                {{sideItem?.name}}
                            </div>
                            <div class="col-sm-1 col-lg-1 col-md-1">
                                <!-- <mat-icon class="pull-right" aria-hidden="false">
                                    <img src="../../../assets/form-icon/checked.svg">
                                </mat-icon> -->

                                <!-- <mat-icon class="pull-right" aria-hidden="false">
                                    <img src="../../../assets/form-icon/cancel.svg">
                                </mat-icon> -->
                                <mat-icon class="pull-right" aria-hidden="false" [tooltip]="sideItem?.tooltip">
                                    <img src="{{sideItem?.tick}}">
                                </mat-icon>

                            </div>

                        </div>

                    </a>
                </div>
            </div>
            <div class="row mt-3 mb-3 d-none">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary">Preview & Download</button>
                </div>
            </div>
        </div>

        <div class="col-sm-10">
            <div class="row">
                <div class="col header1">
                    <h3 class="text-center" style="
                  text-align: center;
                  margin-bottom: 5px;
                  font-weight: 600;
                  font-size: 1.5rem;
                " *ngIf="loggedInUserType !== userTypes.USER">
                        <span *ngIf="loggedInUserType === userTypes.ULB">
                            {{ userLoggedInDetails.name }},
                        </span>
                        <span *ngIf="loggedInUserType === userTypes.ADMIN ||
                                      loggedInUserType === userTypes.MoHUA ||
                                      loggedInUserType === userTypes.PARTNER">
                           {{ userLoggedInDetails.role }}
                           <div>
                            <span style="font-size: 18px; font-weight: 600;">
                              {{ulbName}}<span *ngIf="ulbName != ''">,</span> {{stateName}}
                        </span>
                </div>
                </span>
                <span *ngIf="states &&
                              (loggedInUserType === userTypes.STATE ||
                                loggedInUserType === userTypes.ULB)">
                                <span *ngIf="loggedInUserType !== userTypes.ULB">
                                    {{ulbName}}<span *ngIf="ulbName != ''">,</span>
                </span> {{ states[userLoggedInDetails["state"]]?.name }}


                </span>
                </h3>

            </div>
        </div>
        <div class="row" *ngIf="loggedInUserType !== userTypes.ULB && path">
            <div class="col-sm-12">
                <!-- <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="act-l" (click)="backStatePage()">{{path}}</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{ulbFormName}}</li>
                        </ol>
                    </nav> -->
                <button type="button" (click)="backStatePage()" class="btn btn-bkS">
                      <span class="material-icons" style="font-size: 13px">
                        arrow_back
                       </span>
                        Review Grant App
                      </button>

            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>

</div>
