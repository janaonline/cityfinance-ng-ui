<div class="container-fluid" style="">
    <div class="row" style="margin-bottom: 5px;">
        <div class="col-sm-10">
            <h4 class="form-header">
                Action Plan for UA Service Level Indicators
            </h4>
        </div>
        <div class="col-sm-2 text-end">
            <button type="button" class="btn btn-primary" (click)="getExcel()">Download</button>
        </div>
    </div>
    <div *ngIf="showLoader" style="">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngFor="let item of data?.uaData;  let projectIndex=index">
        <div class="mat-card" style="margin-bottom: 10px; padding: 0;">
            <div class="mat-card-title" style="padding-bottom: 2%;">
                <h5 style="margin-left: 1pc; display: inline-block; padding-top: 15px; font-size: 15px; padding-bottom: 1px;">
                    UA{{projectIndex + 1}}: Urban Agglomeration {{ item?.name?.substring(0, item?.name.lastIndexOf(" ")) }}
                </h5>
                <button class="btn pull-right btn-primary" [ngClass]="{'selectBtn': item.fold}" style="" (click)="foldCard(projectIndex)">Select</button>
            </div>
            <div *ngIf="item.fold">
                <app-ag-grid2223 [catList]="projectCategories" (gridData)="getDataFromGrid($event, projectIndex)" [ulbList]="item.ulbList" [rowData]="item" [isDisabled]="false">
                </app-ag-grid2223>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-3">
            <button class="btn btn-c-back" [routerLink]="backRouter"><- Previous Form</button>
        </div>
        <div class="col-sm-9 text-end">
            <button class="btn btn-primary" type="button" (click)="saveButtonClicked(isDraft)" style="">Save as Draft</button>
            <button class="btn btn-primary ms-3" type="button" (click)="saveButtonClicked('save')" style="">Submit</button>
            <button class="btn btn-c-next ms-3" [routerLink]="nextRouter">Next Form -></button>
        </div>
    </div>
    <!-- <div class="footer" style="margin-top: 3rem;margin-bottom:4%;">
      <button class="btn saveBtn pull-right" (click)="saveButtonClicked()" type="button" style="margin-bottom: 2%;">
          {{saveBtnText}}
      </button>
      <button [routerLink]="['../water-rejenuvation']" routerLinkActive="router-link-active" (click)="backButtonClicked=true" class="btn back pull-left">
          BACK
      </button>
  </div> -->
</div>
