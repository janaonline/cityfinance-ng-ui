
<label for="form">Select Form:</label>
<div>{{title}} </div>
<select [(ngModel)]="formId" (ngModelChange)="setFormId($event)" name="form" id="form">
    <option *ngFor="let element of data" 
    [value]="element._id">
  {{element.name}}
</option>
</select>

<app-table [formId]="formId"></app-table>
