
<div class="row mt-3">
    <div class="col-3" *ngFor="let item of cardData?.cardData">
        <div class="card">
            <div class="row">
                <div class="col-8">
                    <h3>{{item?.value}}</h3>
                    <p>{{item?.lable}}</p>
                </div>
                <div class="col-4 text-end">
                    <img src = "{{item?.icon}}" alt="SVG"/>           
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="tab-slider--nav row">
      <ul class="nav nav-tabs">
        <li class="col-4 text-center" rel="tab1" (click)="viewMode ='tab1'">NMPC - UnTied</li>
        <li class="col-4 text-center" rel="tab2" (click)="viewMode ='tab2'">NMPC - Tied</li>
        <li class="col-4 text-center" rel="tab3" (click)="viewMode ='tab3'">MPC</li>
      </ul>
    </div>
    <div class="tab-slider--container mt-4" [ngSwitch]="viewMode">
      <div id="tab1" class="tab-slider--body" *ngSwitchCase="'tab1'">
        <div class="card">
            <div class="row mt-4">
                <div class="col-sm-6">
                    <h3>ULB Forms</h3>
                </div>
                <div class="col-sm-6 text-right">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <span class="dot-submitted"></span>
                            Submitted
                        </div>
                        <div class="col-auto">
                            <span class="dot-approved"></span>
                            Approved
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-approved" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"><span>25%</span></div>
                <div class="progress-bar bg-submitted" role="progressbar" aria-label="Example with label" style="width: 15%;" aria-valuenow="15"
                    aria-valuemin="0" aria-valuemax="100"><span>45%</span></div>
            </div>
        </div>
        
      </div>
      <div id="tab2" class="tab-slider--body" *ngSwitchCase="'tab2'">
        <div class="card">
            <div class="row mt-4">
                <div class="col-sm-6">
                    <h3>State Forms</h3>
                </div>
                <div class="col-sm-6 text-right">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <span class="dot-submitted"></span>
                            Submitted
                        </div>
                        <div class="col-auto">
                            <span class="dot-approved"></span>
                            Approved
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-approved" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"><span>25%</span></div>
                <div class="progress-bar bg-submitted" role="progressbar" aria-label="Example with label" style="width: 15%;" aria-valuenow="15"
                    aria-valuemin="0" aria-valuemax="100"><span>45%</span></div>
            </div>
        </div>
        
      </div>
      <div id="tab3" class="tab-slider--body" *ngSwitchCase="'tab3'">
        <div class="card">
            <div class="row mt-4">
                <div class="col-sm-6">
                    <h3>Other Forms</h3>
                </div>
                <div class="col-sm-6 text-right">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <span class="dot-submitted"></span>
                            Submitted
                        </div>
                        <div class="col-auto">
                            <span class="dot-approved"></span>
                            Approved
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-approved" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"><span>25%</span></div>
                <div class="progress-bar bg-submitted" role="progressbar" aria-label="Example with label" style="width: 15%;" aria-valuenow="15"
                    aria-valuemin="0" aria-valuemax="100"><span>45%</span></div>
            </div>
        </div>
        
      </div>
    </div>
  </div>
