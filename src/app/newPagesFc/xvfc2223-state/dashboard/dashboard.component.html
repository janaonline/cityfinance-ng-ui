<div class="row mt-3">
    <div class="col-3" *ngFor="let item of cardData?.cardData">
        <div class="card">
            <div class="row">
                <div class="col-8">
                    <h3>{{item?.value}}</h3>
                    <p>{{item?.lable}}</p>
                </div>
                <div class="col-4 text-end">
                    <img src="{{item?.icon}}" alt="SVG" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="tab-slider--nav row">
        <ul class="nav nav-tabs">
            <li class="col-4 text-center" rel="tab1" [ngClass]="{'navTabFirst' : navTabFirst}" (click)="tabActive(viewMode ='tab1')">NMPC - UnTied</li>
            <li class="col-4 text-center" rel="tab2" [ngClass]="{'navTabSecond' : navTabSecond}" (click)="tabActive(viewMode ='tab2')">NMPC - Tied</li>
            <li class="col-4 text-center" rel="tab3" [ngClass]="{'navTabThird' : navTabThird}" (click)="tabActive(viewMode ='tab3')">MPC</li>
        </ul>
    </div>
    <div *ngIf="viewMode == 'tab1' || viewMode == 'tab2'" class="mt-4">
        <button class="btn btn-primary" (click)="installmentClick('first')">1st Installment</button>
        <button class="btn btn-primary ms-2" (click)="installmentClick('second')">2nd Installment</button>
    </div>
    <div class="tab-slider--container mt-4">
        <div class="tab-slider--body">    
            <div *ngFor="let element of formdata">
                <div>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <span class="formHeader">{{element?.formHeader}}</span>
                        </div>
                        <div class="col-sm-6 text-right">
                            <div class="row justify-content-end">
                                <div class="col-auto">
                                    <span class="dot-submitted"
                                        [ngStyle]="{'background-color': element?.submittedColor}"></span>
                                    Submitted
                                </div>
                                <div class="col-auto">
                                    <span class="dot-approved"
                                        [ngStyle]="{'background-color': element?.approvedColor}"></span>
                                    Approved
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formCard mt-3" *ngFor="let item of element['formData']">
                        <div class="row">
                            <div class="col-6">
                                <span class="formName">{{item?.formName}}</span>
                            </div>
                            <div class="col-6 text-end">
                                <span class="formName">{{item?.status}}</span>
                            </div>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-approved" role="progressbar" aria-label="Example with label"
                                [ngStyle]="{'width': item?.submittedValue+'%','background-color': item?.approvedColor}"
                                aria-valuenow="{{item?.submittedValue}}" aria-valuemin="0" aria-valuemax="100">
                                <span [ngStyle]="{'border': '5px solid' + ' ' + item?.approvedColor}">{{item?.submittedValue}}</span>
                            </div>
                            <div class="progress-bar bg-submitted" role="progressbar" aria-label="Example with label"
                                [ngStyle]="{'width': item?.approvedValue+'%','background-color': item?.submittedColor}"
                                aria-valuenow="{{item?.approvedValue}}" aria-valuemin="0" aria-valuemax="100">
                                <span [ngStyle]="{'border': '5px solid' + ' ' + item?.submittedColor}">{{item?.approvedValue}}</span>
                            </div>
                        </div>
                    </div>             
                </div>
            </div>
            <div class="row mt-2 ms-2">
                <div class="col-12">
                    <button class="btn btn-primary">Click here to claim grant</button>
                </div>
            </div>
        </div>
    </div>
</div>
