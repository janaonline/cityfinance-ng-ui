<mat-card >
    <div>
      <div class="row" style="width: 16pc">
        <label style="margin-right: 1pc;"> Search </label>
        <input
          ngx-google-places-autocomplete
          [options]="options"
          #placesRef="ngx-places"
          (onAddressChange)="handleAddressChange($event)"
        />
      </div>
      <br />
      <div class="center">
        <agm-map
          [latitude]="latitude"
          [longitude]="longitude"
          [zoom]="zoom"
          (mapClick)="chooseLocation($event)"
        >
          <agm-marker
            [latitude]="latitude"
            [longitude]="longitude"
            [markerDraggable]="true"
            [title]="'Your Project'"
          ></agm-marker>
        </agm-map>
      </div>
    </div>
</mat-card>
