<div class="row">
  <h5 class="">PDF</h5>
  <div class="mb-2" *ngFor="let pdf of reports?.pdf">
    <a target="_blank" download="true" class="list-group-item" [href]="pdf?.url">
      {{pdf?.name}}
      <span class="float-right">
        <i class="fa fa-arrow-down icon-color"></i>
      </span>
    </a>
  </div>
</div>


<div class="row mt-4">
  <h5 class="">EXCEL</h5>
  <div class="mb-2" *ngFor="let excel of reports?.excel">
    <a target="_blank" download="true" class="list-group-item" [href]="excel?.url">
      {{excel?.name}}
      <span class="float-right">
        <i class="fa fa-arrow-down icon-color"></i>
      </span>
    </a>
  </div>
</div>
