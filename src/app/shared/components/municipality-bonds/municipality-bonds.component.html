<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">Filter</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row " style="min-height: 80vh;" *ngIf="response">
                <div class="col-4 border-end">
                    <ul class="list-group">
                        <li class="list-group-item p-3" [ngClass]="{active: activeFilterKey == item.key}"
                            (click)="activeFilterKey = item.key"
                            *ngFor="let item of response.filters | keyvalue; let i = index;">
                            {{ item.key }}
                        </li>
                    </ul>
                </div>
                <div class="col-8 px-3 d-flex flex-column justify-content-between">
                    <div *ngIf="response.filters[activeFilterKey] && response.filters[activeFilterKey].length > 0">
                        <input type="search" class="form-control col-4 rounded-pill p-4" placeholder="Search">
                        <div class="form-check mt-2" *ngFor="let filter of response.filters[activeFilterKey]">
                            <input class="form-check-input" type="checkbox" value="" [id]="'filter_' + filter?._id"
                                [(ngModel)]="filter.checked">
                            <label class="form-check-label" [for]="'filter_' + filter?._id">{{ filter.name }}</label>
                        </div>
                    </div>
                    <div class="model-footer d-flex justify-content-between border-top pt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            (click)="loadData();">Apply</button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                            (click)="resetFilters()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p>{{payload | json}}</p>
<div class="container" *ngIf="response">
    <div class="d-flex justify-content-between my-2 ">

        <h1>Ongoing Infrastructure Projects</h1>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <button type="button" class="btn btn-outline-secondary me-2" data-bs-toggle="modal"
                data-bs-target="#filterModal">Filter</button>
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Sort
                </button>
                <ul class="dropdown-menu p-2">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" [(ngModel)]="order" [value]="1" class="btn-check" name="order"
                            id="ascending" autocomplete="off" (change)="loadData();">
                        <label class="btn btn-outline-primary" for="ascending">Ascending</label>

                        <input type="radio" [(ngModel)]="order" [value]="0" class="btn-check" name="order"
                            id="descending" autocomplete="off" (change)="loadData();">
                        <label class="btn btn-outline-primary" for="descending">Descending</label>
                    </div>
                    <ul class="list-group my-2">
                        <li class="list-group-item active" *ngFor="let item of sortOptions"
                            [ngClass]="{active: sortBy == item.key}" (click)="sortBy = item.key; loadData();">{{
                            item.label }}</li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>

    <mat-paginator [length]="response.total" [pageSize]="limit" 
        (page)="pageChange($event)" aria-label="Select page">
    </mat-paginator>

    <div *ngFor="let row of response.rows" class="border mb-3 rounded">
        <div class="row m-3">
            <div class="col-4 fw-bold border-end">{{ row.projectName | titlecase }}</div>
            <div class="col-4">Sector: {{ row.sector }}</div>
            <div class="col-4 d-flex justify-content-end">
                <a [href]="row?.moreInformation?.url">
                    <img class="icon mr-1" src="../../../../assets/excel.png">
                    <span>{{ row?.moreInformation?.name }}</span>
                </a>
            </div>
        </div>
        <hr />
        <div class="row m-3">
            <ng-container *ngFor="let column of response.columns">
                <div class="col-3 my-3" *ngIf="!hiddenColumns.includes(column.key)">
                    <div class="label">{{ column.label }}</div>
                    <div [ngSwitch]="column.key">
                        <div *ngSwitchCase="'creditRating'">
                            <a [href]="row[column.key]?.url">
                                <img class="icon mr-1" src="../../../../assets/pdf.png">
                                <span>{{ row[column.key]?.name }}</span>
                            </a>
                        </div>
                        <div *ngSwitchCase="'projectReport'">
                            <a [href]="row[column.key]?.url">
                                <img class="icon mr-1" src="../../../../assets/excel.png">
                                <span>{{ row[column.key]?.name }}</span>
                            </a>
                        </div>
                        <div *ngSwitchDefault>{{ row[column.key] }}</div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
