<div class="container-fluid">
  <div class="row heading">
    <p class="mt-2 mb-2 thumbText">
      <span>
        <img
          style="vertical-align: sub"
          class="thumb col-1"
          src="../../../../assets/thumbs-up.png"
          alt=""
        /> </span
      >&nbsp; {{data.headText}}
    </p>
  </div>
  <div *ngFor="let item of data.indicatorData" class="row p-2">
    <mat-accordion >
      <mat-expansion-panel
        (opened)="item.panelOpenState = true"
        (closed)="item.panelOpenState = false"
      >
        <mat-expansion-panel-header style="background-color: #F5FAFF;">
          <mat-panel-title [ngClass]="{ activeIndicator: item.panelOpenState }">
            {{ item.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ item.text }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
