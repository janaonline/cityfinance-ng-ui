<div class="container rounded flex-column pb-5" style="background: #fffbef 0% 0% no-repeat padding-box">
    <!-- <div class="col-12 revenuChartContainer d-flex"> -->
    <div class="row">
        <div class="col-12 col-md-4 col-lg-6 pt-2">
            <p *ngIf="chartId == 'ownRevenue-doughnutChart'" class="chartHeader" style=" font-size: 1.5rem;
            font-weight: 600; margin-bottom: 2%; " >
                Own Revenue Split
            </p>
            <p class="p-2" class="chartHeader">
                {{ chartTitle }}
            </p>
        </div>
        <div *ngIf="!chartDialogues" class="col-12 col-md-2 col-lg-2 btnBesideTitle">
            <button class="mt-2" *ngIf="btnBesideText" (click)="openModal()">
          Compare
        </button>
        </div>
        <div class="col-6 col-md-3 col-lg-6">
            <div class="row">
                <div *ngFor="let item of headerActions; let i = index" class="ml-2 col-2">
                    <div class="svg" (click)="actionClick(item)">
                        <div class="flex-center iconImg">
                            <img src="{{ item.svg }}" alt="Download" />
                        </div>
                        <div class="text-center">
                            <span class="iconText">
                    {{ item.name }}
                  </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <div class="d-flex" *ngIf="chartDialogues">
        <div class="mr-1">
            <label (click)="openModal()" class="btn compare">
        Compare to {{ compareType }} &nbsp;
        <mat-icon style="vertical-align: middle">
          keyboard_arrow_down
        </mat-icon>
      </label>
        </div>
        <div class="">
            <select class="btn compare" (change)="yearValueChange($event.target.value)" >
                <option *ngFor="let yearValue of yearList" [value]="yearValue" [selected]="yearValue == year">{{yearValue}}</option>
            </select>
        </div>
    </div>

    <!-- <div class="revenueChart w-75 m-auto h-auto">
    <canvas [id]="chartId" style="width: 70vw; height: 70vh"> </canvas>
  </div> -->
    <div [id]="'canvasDiv' + chartId" style="width: 100%; overflow-x: auto; overflow-y: hidden">
        <div style="width: auto;min-width: 760px; height: 300px">
            <canvas [id]="chartId" height="300" width="0"></canvas>
        </div>
    </div>
</div>


<ng-template #template>
    <app-compare-dialog [type]="compareDialogType" (ownRevenueCompValue)="ownRevenueCompValue($event)" (compareValue)="getCompareCompValues($event)" (closeDialog)="closeModal()"></app-compare-dialog>
</ng-template>
