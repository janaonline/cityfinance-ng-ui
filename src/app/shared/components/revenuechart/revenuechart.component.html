<div
  class="container rounded flex-column pb-5"
  style="background: #fffbef 0% 0% no-repeat padding-box"
>
  <!-- <div class="col-12 revenuChartContainer d-flex"> -->
  <div class="row">
    <div class="d-flex">
      <div class="col-12 col-md-6 col-lg-6 pt-2">
        <p
          *ngIf="chartId == 'ownRevenue-doughnutChart'"
          class="chartHeader"
          style="font-size: 1.5rem; font-weight: 600; margin-bottom: 2%"
        >
          Own Revenue Split
        </p>
        <p class="p-2" class="chartHeader">
          {{ chartTitle }}
        </p>
      </div>
      <div
        *ngIf="!chartDialogues"
        class="col-12 col-md-2 col-lg-2 btnBesideTitle"
      >
        <button class="mt-2" *ngIf="btnBesideText" (click)="openModal()">
          Compare
        </button>
      </div>
      <div class="col-3 col-md-4 col-lg-4">
        <div class="d-flex justify-content-end">
          <div
            *ngFor="let item of headerActions; let i = index"
            class="right-0 px-2"
          >
            <div class="svg" (click)="actionClick(item)">
              <div class="flex-center iconImg">
                <img src="{{ item.svg }}" alt="Download" />
              </div>
              <div class="text-center">
                <span class="iconText">
                  {{ item.name }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->

  <div class="d-flex" *ngIf="chartDialogues">
    <div class="mr-1">
      <label (click)="openModal()" class="btn compare">
        Compare to {{ compareType }} &nbsp;
        <mat-icon style="vertical-align: middle">
          keyboard_arrow_down
        </mat-icon>
      </label>
    </div>
    <div class="">
      <select
        class="btn compare"
        (change)="yearValueChange($event.target.value)"
      >
      <option [disabled]="!yearList.includes(yearValue)" *ngFor="let yearValue of staticYearList; let i=index"
          [value]="yearValue"
          [selected]="yearValue == year"
        >
          {{ yearValue }}
        </option>
      </select>
    </div>
  </div>

  <div
    class="mt-2"
    *ngIf="!notFound"
    [id]="'canvasDiv' + chartId"
    style="width: 100%; overflow-x: auto; overflow-y: hidden"
  >
    <div *ngIf="!notFound" style="width: auto; min-width: 720px; height: 350px">
      <canvas [id]="chartId" height="300" width="0"></canvas>
    </div>
  </div>
  <div
    *ngIf="notFound"
    style="text-align: center; margin-top: 30px; margin-bottom: 30px"
  >
    <img src="../../../../assets/images/sad.svg" height="82px" width="89px" />
    <div style="color: #1e44ad; font-size: 22px; font-weight: 600">
      No Data Found for chosen options
    </div>
    <p style="color: #6e7281; font-size: 16px">
      {{notFoundMessage}}
    </p>
  </div>

  <span
    *ngIf="chartId == 'ownRevenue-doughnutChart'"
    matTooltipClass="tool-tip"
    matTooltip="Other Income includes Deposits Forfeited, Insurance Claim Recovery, Profit on Disposal on Fixed Assets, Recovery from Employees, Unclaimed Refund Payable/ Liabilities, Excess Provisions Written Back and Miscellaneous Income"
    placement="right"
    class="pull-left"
    aria-hidden="false"
  >
    <img src="../../../../assets/ticks/info_black_24dp.svg" />
  </span>
</div>

<ng-template #template>
  <app-compare-dialog
    [type]="compareDialogType"
    [own]="own"
    (ownRevenueCompValue)="ownRevenueCompValue($event)"
    (compareValue)="getCompareCompValues($event)"
    (closeDialog)="closeModal()"
  ></app-compare-dialog>
</ng-template>
