<div
  class="container rounded flex-column pb-5"
  style="background: #fffbef 0% 0% no-repeat padding-box"
>
  <div class="col-12 revenuChartContainer d-flex">
    <div class="col-6 col-md-4 col-lg-4 d-flex justify-content-center align-items-center">
      <p class="p-2" class="chartHeader">
         {{chartTitle}}
      </p>
    </div>
    <div class="col-md-2 btnBesideTitle" *ngIf="btnBesideText">
      <button class="mt-2"  (click)="openModal()" >
                Compare State
      </button>
    </div>
    <div class="col-6 col-md-6 col-lg-6">
      <div
        *ngFor="let item of headerActions; let i = index"
        class="iconDiv float-end p-2 flex-column"
      >
        <div class="svg" (click)="actionClick(item)">
          <div class="flex-center iconImg">
            <img src="{{ item.svg }}" alt="Download" />
          </div>
          <div>
            <span class="iconText">
              {{ item.name }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="d-flex"  *ngIf='chartDialogues'>
    <div class="mr-1">
      <label (click)="openModal()" 
             class="btn compare">
                                  Compare to {{compareType}} &nbsp;
            <mat-icon style="vertical-align: middle">
              keyboard_arrow_down
            </mat-icon>
      </label>
    </div>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Years</mat-label>
        <mat-select [formControl]="year" multiple>
          <mat-select-trigger>
            {{year.value ? year.value[0] : ''}}
            <span *ngIf="year.value?.length > 1" class="example-additional-selection">
              (+{{year.value.length - 1}} {{year.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let year of yearList" [value]="year">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="revenueChart w-75 m-auto h-auto">
    <canvas [id]="chartId" style="width: 70vw; height: 70vh;">
    </canvas>
  </div>
</div>

<ng-template #template>
  <app-compare-dialog [type]="2" (compareValue)="getCompareCompValues($event)" (closeDialog)="closeModal()"></app-compare-dialog>
</ng-template>
