<div class="container-fluid">
  <div class="col-sm-12 col-md-9 pl-1">
    <button
      style="margin-left: 2pc"
      class="btn deSelected py-1"
      [ngClass]="i == lastSelectedId ? 'selected' : 'deSelected'"
    >
      ULB Type
    </button>
    <button style="margin-left: 2pc" class="btn deSelected py-1">
      ULB Population
    </button>
  </div>

  <div class="col-12 mt-3">
    <app-revenuechart
      [chartOptions]="doughnutChartOptions"
      [chartData]="doughnutChartData"
      [chartId]="'doughnutChartId'"
      [chartTitle]="
        'The following pie chart provides the split of the contribution various own revenue streams to the total own revenue.'
      "
    ></app-revenuechart>
  </div>

  <div class="col-12">
    <app-revenuechart
      [multipleCharts]="true"
      [multipleDoughnutCharts]="doughnutArray"
      [chartTitle]="
        'The following pie chart provides the split of the contribution various own revenue streams to the total own revenue.'
      "
    ></app-revenuechart>

    <!-- <ng-container *ngFor="let item of doughnutArray1; let i = index">
      <app-revenuechart
        [chartId]="item?.id"
        [chartData]="item"
      ></app-revenuechart>
    </ng-container> -->
  </div>

  <div></div>
</div>
