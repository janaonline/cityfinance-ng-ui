  <div class="conatiner-fluid" >
      <div class="row">
        <div class="topBar d-flex">
          <div class="col-6 d-flex justify-content-start mt-3">
            <p>Compare With</p>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button (click)="close()" class="btn btn-primay">
              <img src="../../../../assets/stateform/Icon feather-menu.svg" alt="">
            </button>
          </div>
        </div>
      </div>
  
      <div [ngSwitch]="type">
        <div *ngSwitchCase="1">
          <!--- revenuechart compare start-->
          <div class="row p-3 w-60">
            <div class="col-6 infoBar">
              <p class="pt-2"><mat-icon style="vertical-align: bottom;">info</mat-icon> Information about how the comparison works.....</p>
            </div>
          </div>
  
          <div class="row justify-content-between">
            <div *ngFor="let item of filterList" class="mt-2 inputCheckbox col-md-4 col-sm-6">
              <input type="checkbox" class="checkbox-round" />
              <span>{{item}}</span>
            </div>
          </div>
  
          <div class="row mt-2">
            <div class=" d-flex">
              <div class="col-5">
                <hr />
              </div>
              <span class="mt-1">OR</span>
              <div class="col-5">
                <hr />
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-12 justify-content-around">
              <label for="">Search ULB</label>
              <div class="d-flex formInput">
                <div class="col-md-9 col-sm-12 p-2 compareInput">
                  <input class="w-100" type="text" />
                </div>
                <div class="col-md-3 p-2 compareButton">
                  <button>Search</button>
                </div>
              </div>
            </div>
          </div>
  
          <!--- revenuechart compare end-->
        </div>
        <div *ngSwitchCase="2">
            <!--- ownrevenuechart compare start-->
  
      <div class="row">
          <div class="col-12">
            <p class="text-center ownRevText">
              You can select upto 10 states and one parameter at a time
            </p>
          </div>
        </div>
    
        <div class="row justify-content-center">
          <div class="col-md-4 col-sm-12 m-2 selectDiv">
            <mat-form-field appearance="fill">
              <mat-label>States</mat-label>
              <mat-select [formControl]="States" multiple>
                <mat-option *ngFor="let state of stateList" [value]="state">{{
                  state
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-4 col-sm-12 m-2 selectDiv">
            <mat-form-field appearance="fill">
              <mat-label>Parameter</mat-label>
              <mat-select>
                <mat-option>None</mat-option>
                <mat-option
                  *ngFor="let parameter of parameters"
                  [value]="parameter"
                  >{{ parameter }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <!--- ownrevenuechart compare start-->
        </div>
      </div>
  
      
  
      <div class="row">
        <div class="col-12 justify-content-center m-auto d-flex">
          <div class="lastButtons">
            <button>Reset</button>
          </div>
          <div class="lastButtons">
            <button style="border: 1px solid #e67e15; color: #e67e15">
              Apply
            </button>
          </div>
        </div>
      </div>
  </div>
