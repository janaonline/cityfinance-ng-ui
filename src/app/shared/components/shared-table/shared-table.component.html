
      <div class="tableDiv" >
          <table mat-table [dataSource]="tableData" class="mat-elevation-z8" style="width: 100%;">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="figures">
                <th mat-header-cell *matHeaderCellDef> *Figures mentioned are in Rs. Crores </th>
                <td mat-cell *matCellDef="let element"> {{element.line_item}} </td>
                <!-- <td mat-cell *matCellDef="let element"> {{element.figures}} </td> -->
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 2015-2016 </th>
                <td mat-cell *matCellDef="let element" ngFor=""> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> 2016-2017 </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> 2017-2018</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol1">
                <th mat-header-cell *matHeaderCellDef> 2018-2019</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol1}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol2">
                <th mat-header-cell *matHeaderCellDef> 2019-2020</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol2}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


      </div>
