
      <div class="tableDiv" >
          <table mat-table [dataSource]="finalData" class="mat-elevation-z8" style="width: 100%;">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="figures" sticky>
                <th mat-header-cell *matHeaderCellDef> *Figures mentioned are in Rs. Crores </th>
                <td mat-cell *matCellDef="let element"> {{element?.line_item}} </td>
                <!-- <td mat-cell *matCellDef="let element"> {{element.figures}} </td> -->
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="2015-16">
                <th mat-header-cell *matHeaderCellDef> 2015-2016 </th>
                <td mat-cell *matCellDef="let element"> {{element['2015-16']}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="2016-17">
                <th mat-header-cell *matHeaderCellDef> 2016-2017 </th>
                <td mat-cell *matCellDef="let element"> {{element['2016-17']}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="2017-18">
                <th mat-header-cell *matHeaderCellDef> 2017-2018</th>
                <td mat-cell *matCellDef="let element"> {{element['2017-18']}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="2018-19">
                <th mat-header-cell *matHeaderCellDef> 2018-2019</th>
                <td mat-cell *matCellDef="let element"> {{element['2018-19']}} </td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="2019-20">
                <th mat-header-cell *matHeaderCellDef> 2019-2020</th>
                <td mat-cell *matCellDef="let element"> {{element['2019-20']}} </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <p *ngIf="!checkVal" (click)="changeVal()" style="cursor: pointer; color: #E67E15; font-size: 12px;">View more</p>
            <p *ngIf="checkVal" (click)="changeVal()" style="cursor: pointer; color: #E67E15; font-size: 12px;">View Less</p>


      </div>
