<div class="container-fluid">
  <div class="row">
    <div *ngIf="data.length > 0">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li *ngFor="let tab of data; let i = index" class="nav-item" role="presentation">
          <button
          [ngClass]="{'roundEdge': i == 0 ,'roundEdge2':i == data.length-1 }"
            class="nav-link"
            id="{{ tab }}"
            data-bs-toggle="pill"
            [data-bs-target]="tab"
            type="button"
            role="tab"
            [aria-controls]="tab"
            (click)="changeTab($event)"
            value="{{tab | json}}"
          >
            {{ tab.name }}
          </button>
        </li>
      </ul>
    </div>
    <div *ngIf="activeFilter.length > 0" class="tab-content" id="pills-tabContent">
      <ul class="nav nav-pills2 mb-3" id="pills-tab" role="tablist">
        <li *ngFor="let tab of activeFilter; let i = index" class="nav-item" role="presentation">
          <button
            class="nav-link2"
            [ngClass]="{'active': i == 0}"
            id="{{ tab }}"
            data-bs-toggle="pill"
            [data-bs-target]="tab"
            type="button"
            role="tab"
            [aria-controls]="tab"
            (click)="changeTab($event,true)"
            value="{{tab | json}}"
          >
            {{ tab}}
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div [ngSwitch]="innerActiveTab">
      <div *ngSwitchCase="'innerTab1'">output</div>
    </div>
  </div>
</div>
