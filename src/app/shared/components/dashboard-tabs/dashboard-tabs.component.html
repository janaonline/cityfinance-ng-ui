<div class="container-fluid">
    <div class="container-cnt" style="justify-content: center;" *ngIf="data.length > 0">
        <div class="row">
            <div class="col-sm-12">
                <ul style="justify-content: center" class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li *ngFor="let tab of data; let i = index" class="nav-item" role="presentation">
                        <button [ngClass]="{
              roundEdge: i == 0,
              roundEdge2: i == data.length - 1,
              active: i == 0
            }" class="nav-link pd" [id]="tab.name" data-bs-toggle="pill" [data-bs-target]="tab" type="button" role="tab" [aria-controls]="tab" (click)="changeTab($event)" value="{{ tab | json }}">
            {{ tab.name }}
          </button>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="container-cnt tab-content" *ngIf="activeFilter.length > 0" id="pills-tabContent" style="padding: 0;">
        <div class="row">
            <div class="col-sm-12">
                <ul class="nav nav-pills2 mb-3" id="pills-tab" role="tablist">
                    <li *ngFor="let tab of activeFilter; let i = index" class="nav-item" role="presentation">
                        <button class="nav-link2 pd2" [ngClass]="{ active: i == 0 }" [id]="tab.name" data-bs-toggle="pill" [data-bs-target]="tab" type="button" role="tab" [aria-controls]="tab" (click)="changeTab($event, true)" value="{{ tab | json }}">
            {{ tab.name }}
          </button>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <div class="row">
        <div [ngSwitch]="activeHeader">
            <div *ngSwitchCase="'Financial Indicators'">
                <div [ngSwitch]="DashBoardType">
                    <div *ngSwitchCase="'city'">
                        <app-filter-data [data]="innerActiveTab"></app-filter-data>
                    </div>
                    <div *ngSwitchCase="'state'">
                        <app-state-filter-data></app-state-filter-data>
                    </div>
                </div>
            </div>
            <div *ngSwitchCase="'Balance Sheet & Income Statement'">
                <app-balance-table [cityId]="cityId" [data]="innerActiveTab"></app-balance-table>
            </div>
            <div *ngSwitchCase="'Service Level Benchmark'">
                <app-slb-charts [cityId]="cityId" [data]="innerActiveTab"></app-slb-charts>
            </div>
            <div *ngSwitchCase="'Borrowing & Credit Rating'">
                <app-accordion-to-table></app-accordion-to-table>
            </div>
        </div>
    </div>
</div>
