<div class="container container-cnt">
    <div class="row" style="margin: 1rem auto  1rem auto;">
        <div class="col-sm-12" style="display: flex;">
            <div class="row row-cols-1 row-cols-md-4">
                <a *ngFor="let item of whatNewData">
                    <div class="card">
                        <img [src]="item?.imageUrl" class="card-img-top" [alt]="item.label">
                        <div class="card-body">
                            <p class="card-text">
                                {{item?.name}}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</div>
