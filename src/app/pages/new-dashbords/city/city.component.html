<div class="container-fluid">
    <div class="row" *ngIf="ulbDenotifiedMessage">
        <div class="col-sm-12 text-center text-danger dmsg">
            {{ulbDenotifiedMessage}}
        </div>
    </div>
    <div class="row">
        <app-front-panel (changeInStateOrCity)="changeInDropDown($event)" style="padding: 0" [mapConfig]="mapData" [cardData]="revenueData" [data]="frontPanelData"></app-front-panel>
    </div>
    <div class="row pt-3">
    <div class="col-sm-9" style="margin: auto;">
      <div class="alert alert-success text-center" role="alert">
        <a routerLink="/resources-dashboard/data-sets/income_statement">Download Budget Data</a>
      </div>
    </div>
  </div>
    <div class="row p-4">
        <label class="m-h text-center">Dashboard</label>
    </div>
    <div *ngIf="dashboardTabData" class="row">
        <app-dashboard-tabs [yearListForDropDown]="yearListForDropDown" [mySelectedYears]="currentYear" [DashBoardType]="'city'" [cityId]="cityId" [data]="dashboardTabData" [scrollCords]="cords" [isUA]="isUA" [noDataFound]="noDataFound"></app-dashboard-tabs>
    </div>
</div>
