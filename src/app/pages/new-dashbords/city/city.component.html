<div class="container-fluid">
  <div class="row">
    <app-front-panel (changeInStateOrCity)="changeInDropDown($event)" [mapConfig]="mapData" [cardData] = "revenueData" [data]="frontPanelData"></app-front-panel>
  </div>
  <div class="row p-4">
      <h1 class="text-center">Dashboard</h1>
  </div>
  <div *ngIf="dashboardTabData" class="row">
    <app-dashboard-tabs [cityId]="cityId" [data]="dashboardTabData"></app-dashboard-tabs>
  </div>
</div>
