<div class="container-fluid">
  <div class="row">
    <app-front-panel
      (changeInStateOrCity)="changeInDropDown($event)"
      style="padding: 0"
      [mapConfig]="mapData"
      [cardData]="revenueData"
      [data]="frontPanelData"
      [componentName]="component_name"
    ></app-front-panel>
  </div>
  <div class="row p-4">
    <label class="m-h text-center">Dashboard</label>
  </div>
  <div *ngIf="dashboardTabData" class="row">
    <app-dashboard-tabs
      [yearListForDropDown]="yearListForDropDown"
      [mySelectedYears]="currentYear"
      [DashBoardType]="'city'"
      [cityId]="cityId"
      [data]="dashboardTabData"
      [scrollCords]="cords"
    ></app-dashboard-tabs>
  </div>
</div>
