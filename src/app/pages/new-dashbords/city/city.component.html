<div class="container-fluid">
    <div class="row">
        <app-front-panel (changeInStateOrCity)="changeInDropDown($event)" style="padding: 0;" [mapConfig]="mapData" [cardData]="revenueData" [data]="frontPanelData"></app-front-panel>
    </div>
    <div class="row p-4">
        <label class="m-h text-center">Dashboard</label>
    </div>
    <div *ngIf="dashboardTabData" class="row">
        <app-dashboard-tabs [DashBoardType]="'city'" [cityId]="cityId" [data]="dashboardTabData"></app-dashboard-tabs>
    </div>
</div>
