<div class="bg-img" *ngIf="
loggedInUserType;" style="padding: 0;">
    <div class="container-fluid">
        <div class="row bg" style="margin-top: 5rem;">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center" style="margin-bottom: 4rem;">
                <h3 class="txt-header" style="opacity: 100%; font-size: 35px;">
                    Welcome to 15th Finance Commission Grant Management System </h3>
                <h3 *ngIf="loggedInUserType == USER_TYPE.ULB" style="opacity: 100%; font-size: 35px;">{{ulbName}}</h3>
                <h3 *ngIf="loggedInUserType == USER_TYPE.STATE" style="opacity: 100%; font-size: 35px;">{{stateName}}</h3>
                <!-- <h3 *ngIf="loggedInUserType == USER_TYPE.ADMIN
                    || loggedInUserType == USER_TYPE.ADMIN
                    || loggedInUserType == USER_TYPE.ADMIN " style="opacity: 100%; font-size: 35px;">{{stateName}}</h3> -->

            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <h3 style="margin-bottom: 4rem; opacity: 100%; font-size: 35px;">Select Financial Year</h3>
                <button type="button" class="btn" style="margin-right: 2rem;" routerLink="/fc_grant">2020-21</button>
                <button type="button" class="btn" routerLink="/mohua">2021-22</button>
            </div>
        </div>

    </div>
</div>
