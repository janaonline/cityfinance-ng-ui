<div class="row">
    <div class="col">
        <label for="" style="color:#373737; font-size: 24px; font-weight: 500; margin-left: 20px; margin-bottom: 15px;">
          Plans for Water and Sanitation
        </label>
    </div>
</div>


<div class="row">
    <div class="col">
        <div class="card" style="background-color: #FFFFFF;">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 8px;">
                        <label for="" style="color: #022121; font-size: 15px; font-weight: normal;">
                          Plan for Water</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 image-upload">

                        <label for="cin">
                        <a class=" btn btnUpload">Upload Pdf
                          <img src="../../../../assets/form-icon/upload-pdf-icon.png" alt="" style="margin-left: 4px;">
                        </a>
                      </label>
                        <input id="cin" name="cin" type="file" (change)="fileChangeEvent($event)" accept=".pdf" multiple />
                    </div>
                </div>



                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 15px; display: flex;">
                        <label for="" style="margin-right: 15px; font-weight: normal;" *ngIf="fileName">{{fileName}}</label>
                        <!-- <div class="progress-bar"
                         role="progressbar" style="width: 100%; border-radius: 3px;"
                          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                          100%</div> -->
                        <div *ngIf="currentFile" class="progress my-3">
                            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: progress + '%' }">
                                {{ progress }}%
                            </div>
                        </div>
                        <a href="">
                            <img src="../../../../assets/form-icon/download-pdf-icon.png" alt="" style="margin-left: 4px; height: 19px;">

                        </a>
                        <a href="" style="margin-left: 9px;">
                            <img src="../../../../assets/form-icon/close-red-icon.png" alt="" style="height: 13px;">
                        </a>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label for="" style="color: #022121; font-size: 15px; font-weight: normal;">
                          Plan for Sanitation</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 image-upload">

                        <label for="cin">
                      <a class=" btn btnUpload">Upload Pdf
                        <img src="../../../../assets/form-icon/upload-pdf-icon.png" alt="" style="margin-left: 4px;">
                      </a>
                    </label>
                        <input id="cin" name="cin" type="file" (change)="fileChangeEvent($event)" accept=".pdf" multiple />
                    </div>
                </div>



            </div>
        </div>

    </div>
</div>
