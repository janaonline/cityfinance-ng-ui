<div class="container-fluid " id="gtallocation" #gtallocation>
    <div class="row">
        <div class="col-sm-12 header-p">
            <a (click)="close()" style="position: absolute;z-index:3; right: 2%; top: 14%; cursor: pointer;">
                <mat-icon aria-hidden="false">
                    <img src="../../../../../assets/form-icon/Icon material-close.svg">
                </mat-icon>
            </a>
            <div class="col-sm-12 heading-p">
                Grant Allocation to ULBs
            </div>
        </div>
    </div>
    <div class=" row h-cls" style="margin-top: 1.5rem;">
        <div class="col-sm-12 text-right">
            <button id="donwloadButton" style="right: 0%;
  outline: none; margin-right: 2%" class="btn btn-primary btn-upload" (click)="clickedDownloadAsPDF()">
              Download as PDF
          </button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 2rem; margin-bottom: 20px;">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-10 qus-h">
                            (A) Do you wish to submit the detailed allocation of grants distributed amongst ULBs in the State?
                        </div>
                        <div class="col-sm-2 qus-h m-l" *ngIf="data.answer != ''; else naDiv">
                            {{data.answer | titlecase}}
                        </div>
                        <ng-template #naDiv>
                            <div class="col-sm-2 qus-h m-l-na">
                                N/A
                            </div>
                        </ng-template>

                        <div class="col-sm-9 m-url a-h" *ngIf="data.answer != 'no'">
                            Please fill in the grant amounts in the given template and upload the excel
                        </div>
                        <ng-template #nadiv>
                            <div class="col-sm-2 qus-h m-l n-l" style="margin-top: 0;">
                                N/A
                            </div>
                        </ng-template>

                        <div class=" col-sm-10 a-h m-url " *ngIf="(data.fileName !='' || data.answer == 'no') ; else nadiv ">
                            <a href="{{data.url}} " target="_blank ">{{ data.fileName}}</a>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #template>
  <div class="modal-body text-center ">
      <div class="modal-header ">
          <h4 class="modal-title pull-left " style="color: red; "> <i>Alert!</i> </h4>
          <div class="text-right ">
              <a (click)="alertClose() ">
                  <img src="../../../../assets/form-icon/close-red-icon.png ">
              </a>
          </div>
      </div>

      <p style="margin-top: 8px; ">
          Are you sure you want to proceed?
      <div>
          <button type="button " class="btn btn-primary m-btn " (click)="stay() ">Stay</button>
          <button type="button " class="btn btn-success m-btn " style="margin-left: 6px; " (click)="proceed() ">Save &
              Proceed</button>
      </div>

  </div>
</ng-template>
