<!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Term Ex. Finance" #input>
  </mat-form-field> -->
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <!-- <td mat-cell *matCellDef="let row"> {{row.id}} </td> -->
      </ng-container>
  
      <!-- Term Column -->
      <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
        <!-- <td mat-cell *matCellDef="let row"> {{row.Term}}% </td> -->
      </ng-container>
  
      <!-- Defination Column -->
      <ng-container matColumnDef="defination">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Defination </th>
        <!-- <td mat-cell *matCellDef="let row"> {{row.Defination}} </td> -->
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr    mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page of users">
    </mat-paginator> -->
  </div>
