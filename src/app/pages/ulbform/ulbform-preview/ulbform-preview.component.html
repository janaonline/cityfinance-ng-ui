<div class="mat-card" id="ulbformPre" #ulbformPre>
    <div class="mat-card-title text-center">
        <div class="pull-right b-hide">
            <a mat-dialog-close>
                <img src="https://img.icons8.com/metro/26/000000/multiply.png" />
            </a>
        </div>
        <h2 class="m-h">15th FC Form</h2>
        <h3 class="m-h">
            {{ userData.name }}
        </h3>
        <div class="pull-right b-hide">
            <button id="donwloadButton" style="right: 0%;
      outline: none; margin-right: 2% ;margin-bottom: 1pc" (click)="downloadAsPDF()" class="btn btn-primary btn-upload">
        Download as PDF
      </button>
        </div>
    </div>
    <div class="mat-card-content ">
        <div *ngIf="pfms">
            <app-pfms-preview [parentData]="pfms">
            </app-pfms-preview>
        </div>
    </div>
    <div class="mat-card-content">
        <div *ngIf="detailUtil">
            <app-preview-uti-form [parentData]="detailUtil">
            </app-preview-uti-form>
        </div>
    </div>
    <div class="mat-card-content">
        <div *ngIf="annualAccount">
            <app-annual-preview [parentData]="annualAccount">
            </app-annual-preview>
        </div>
    </div>
    <div class="mat-card-content">
        <div *ngIf="slbWaterSanitaion">
            <app-preview-slb-component [data]="slbWaterSanitaion">
            </app-preview-slb-component>
        </div>
    </div>
    <div class="mat-card-content">
        <div *ngIf="waterSanitation">
            <app-water-sanitation-preview [parentData]="waterSanitation">
            </app-water-sanitation-preview>
        </div>
    </div>
</div>
