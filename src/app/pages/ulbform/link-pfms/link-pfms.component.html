<!-- <input type="button" value="set background" ng-click="myStyle={'background-color':rgb(68, 255, 99)}"> -->
<div class="row">

    <div class="col-sm-8 col-lg-8 col-md-8 header2">
        Linking of PFMS Account
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-lg-12 col-md-12">
        <div class=" question" style="margin-top: 2rem;" *ngIf="showQuestion1">
            <span>{{questions[0]}}</span>
            <div>
                <button class="btn" style="margin-left: 2rem;" (click)="onClickYes()" [ngStyle]="{'background-color':
                account === 'yes' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">Yes</button>
                <button class=" btn" style="margin-left: 5rem;" (click)="onClickNo()" [ngStyle]="{'background-color':
            account === 'no' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">No</button>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 4rem;">
    <div class="col-sm-12 col-lg-12 col-md-12">
        <div class="question" *ngIf="showQuestion2">
            <span>{{questions[1]}}</span>
            <div>
                <button class="btn" style="margin-left: 2rem;" (click)="onClickYES()" [ngStyle]="{'background-color':
           linked ==='yes' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">Yes</button>
                <button class=" btn" style="margin-left: 5rem;" (click)="onClickNO()" [ngStyle]="{'background-color':
            linked === 'no' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">No</button>
            </div>
        </div>
    </div>
</div>



<div class="row" style="margin-top: 5rem;">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <button class="backButton" [routerLink]="['../overview']">BACK</button>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 text-right">
        <button class="save" (click)="saveAndNext(template)">SAVE AND NEXT</button>
    </div>
</div>
<ng-template #template>
    <div class="modal-body text-center">
        <div class="modal-header">
            <h4 class="modal-title pull-left" style="color: red;"> <i>Alert!</i> </h4>
            <div class="text-right">
                <a (click)="alertClose()">
                    <img src="../../../../assets/form-icon/close-red-icon.png">
                </a>
            </div>
        </div>

        <p style="margin-top: 8px;">Some information is pending in this form.<br> Are you sure you want to proceed to next form?</p>
        <div>
            <button type="button" class="btn btn-primary m-btn" (click)="stay()">Stay</button>
            <button type="button" class="btn btn-success m-btn" style="margin-left: 6px;" (click)="proceed()">Proceed</button>
        </div>

    </div>
</ng-template>
