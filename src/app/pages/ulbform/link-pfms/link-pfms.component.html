<div class="row">

    <div class="col-sm-8 col-lg-8 col-md-8 header2">
        Linking of PFMS Account
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-lg-12 col-md-12">
        <div class=" question" style="margin-top: 2rem;" *ngIf="showQuestion1">
            {{questions[0]}}
            <div>
                <button class="btn" style="margin-left: 2rem;" (click)="onClickYes()" [ngStyle]="{'background-color':
                account === 'yes' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">Yes</button>
                <button class=" btn" style="margin-left: 5rem;" (click)="onClickNo()" [ngStyle]="{'background-color':
            account === 'no' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">No</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-lg-12 col-md-12">
        <div class="question" *ngIf="showQuestion2">
            {{questions[1]}}
            <div>
                <button class="btn" style="margin-left: 2rem;" (click)="onClickYES()" [ngStyle]="{'background-color':
           linked ==='yes' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">Yes</button>
                <button class=" btn" style="margin-left: 5rem;" (click)="onClickNO()" [ngStyle]="{'background-color':
            linked === 'no' ?'rgb(249 197 70)': 'rgb(229 230 230)' }">No</button>
            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <button class="backButton" [routerLink]="['../overview']">BACK</button>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 text-right">
        <button class="save" (click)="saveAndNext()">SAVE AND NEXT</button>
    </div>
</div>
