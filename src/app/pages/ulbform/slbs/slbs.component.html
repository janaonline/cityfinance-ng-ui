<div col-sm-12 mb-2>
    <h3 style="position: relative; text-align: center; font-size: 20px; font-weight: 600;">
        <span class="col-sm-6 text-left" style="padding-left: 0;">{{slbTitleText}}</span>
        <!-- <span class="col-sm-2" *ngIf="loggedInUserDetails?.role !== USER_TYPE.ULB">
      ULB: {{ financialData?.ulbName }}</span> -->

        <button [style.position]="
          loggedInUserDetails?.role !== USER_TYPE.ULB ? 'absolute' : 'relative'
        " style="right: 0px; float: right;  outline: none" class="btn btn-primary btn-upload"
            (click)="openModal(template,true)">
            Preview
        </button>
    </h3>
</div>
<app-fc-slb [form]="waterWasteManagementForm" (outputValues)="onWaterWasteManagementEmitValue($event)"
    [waterPotability]="waterPotability" [actionStatus]="actionResSlb"></app-fc-slb>

<div class="card mt-1 mb-2 p-1 box-shadow" *ngIf="(loggedInUserType != USER_TYPE.ULB &&
(takeStateAction == 'true')) || (loggedInUserType != USER_TYPE.ULB && compDis == 'true')">
    <div class="card-body">
        <app-state-action-ulb (actionValues)="checkStatus($event)" [statusResponse]='actionResSlb'>
        </app-state-action-ulb>
    </div>
</div>
<!-- (ulbFormStaus !== 'NA') -->

<div class="row footerBtnDiv" *ngIf="
 (loggedInUserDetails.role === USER_TYPE.STATE) ||
 (loggedInUserDetails.role === USER_TYPE.ADMIN) ||
 (loggedInUserDetails.role === USER_TYPE.MoHUA)">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <a type="button" class="btn btn-secondary backbtn" [routerLink]="['../annual_acc']">BACK</a>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 text-right">
        <!-- <button type="button" class="btn footerBtn" id="saveDraft"
               (click)="saveAsDraft()">SAVE AS DRAFT</button>
           -->
        <button type="button" class="btn footerBtn" id="saveNext" (click)="saveSlbStateAction()">SAVE
        </button>
    </div>
</div>

<ng-template #previewPopup>
    <app-preview-slb-component [data]="previewData"></app-preview-slb-component>
</ng-template>

<ng-template #template>
    <div class="modal-body text-center">
        <div class="modal-header">
            <h4 class="modal-title pull-left" style="color: red;"> <i>Alert!</i> </h4>
            <div class="text-right">
                <a (click)="alertClose()">
                    <img src="../../../../assets/form-icon/close-red-icon.png">
                </a>
            </div>
        </div>

        <p style="margin-top: 8px;">
            Are you sure you want to proceed further?
        </p>
        <div>
            <button type="button" class="btn btn-primary m-btn" (click)="stay()">Stay</button>
            <button type="button" class="btn btn-success m-btn" style="margin-left: 6px;" (click)="proceed()">Save
                &
                Proceed</button>
        </div>

    </div>
</ng-template>
<ng-template #template1>
    <div class="modal-body text-center">
        <div class="modal-header">
            <h4 class="modal-title pull-left" style="color: red;"> <i>Alert!</i> </h4>
            <div class="text-right">
                <a (click)="alertClose()">
                    <img src="../../../../assets/form-icon/close-red-icon.png">
                </a>
            </div>
        </div>

        <p style="margin-top: 8px;">
            Some Data in the form is missing/invalid. Do you wish to save the Data in Draft Mode?
        </p>
        <div>
            <button type="button" class="btn btn-primary m-btn" (click)="stay()">Stay</button>
            <button type="button" class="btn btn-success m-btn" style="margin-left: 6px; background-color: #5cb85c"
                (click)="proceed()">Proceed</button>
        </div>

    </div>
</ng-template>
