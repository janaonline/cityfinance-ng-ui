<div class="row">
    <div class="col">
        <label for="" style="color:#373737; font-size: 24px; font-weight: 500; margin-left: 20px; margin-bottom: 15px;">
        Plans for Water and Sanitation
      </label>
    </div>
</div>


<div class="row">
    <div class="col">

        <div class="card" style="background-color: #FFFFFF;">
            <div class="card-body ">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 8px;">
                        <label for="" style="color: #022121; font-size: 15px; font-weight: normal;">
                        Plan for Water</label>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 image-upload" style="margin-left: 5rem; margin-top: 2px;">

                        <label for="cin">
                      <a class=" btn btnUpload">Upload Pdf
                        <img src="../../../../assets/form-icon/upload-pdf-icon.png" alt="" style="margin-left: 4px;">
                      </a>
                    </label>
                        <input id="cin" name="cin" type="file" (change)="fileChangeEvent($event, 'waterProgress', 'fileNameWater')" accept=".pdf" />
                    </div>
                </div>

                <span style="color: red;" *ngIf="waterFileUrl == '' && submitted">
                  Please upload file*
              </span>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 5px; padding-right: 2px;">
                        <div class="row">
                            <div class="col-sm-4 col-lg-4 col-md-4">
                                <label for="" style="margin-right: 3px; font-weight: normal;" *ngIf="fileNameWater">{{fileNameWater}}</label>
                            </div>
                            <!-- <div class="progress-bar" role="progressbar" [ngStyle]="{
                          'width.%':
                            fileUploadTracker[question.key][file.name].percentage
                        }" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            {{ fileUploadTracker[question.key][file.name].percentage }} %
                        </div> -->
                            <div class="col-sm-6 col-lg-6 col-md-6" style="padding: 0;">

                                <div class="progress-bar" *ngIf="waterProgress" role="progressbar" attr.aria-valuenow="{{ waterProgress }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: waterProgress + '%' }">
                                    {{ waterProgress }}%
                                </div>
                            </div>
                            <div class="col-sm-2 col-lg-2 col-md-2" style="padding: 0; padding-left: 2px;">
                                <ng-container *ngIf="waterFileUrl">
                                    <a href="{{ waterFileUrl }}" target="_blank">
                                        <img src="../../../../assets/form-icon/download-pdf-icon.png" alt="" style="height: 19px;">

                                    </a>
                                    <a (click)="clearFiles('fileNameWater')" style="margin-left: 4px;">
                                        <img src="../../../../assets/form-icon/close-red-icon.png" alt="" style="height: 13px;">
                                    </a>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label for="" style="color: #022121; font-size: 15px; font-weight: normal;">
                        Plan for Sanitation</label>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 image-upload" style="margin-left: 5rem; margin-top: 2px;">

                        <label for="cind">
                    <a class="btn btnUpload">Upload Pdf
                      <img src="../../../../assets/form-icon/upload-pdf-icon.png" alt="" style="margin-left: 4px;">
                    </a>
                  </label>
                        <input id="cind" name="cind" type="file" (change)="fileChangeEvent($event, 'sanitationProgress','fileNameSanitation')" accept=".pdf" />
                    </div>
                </div>

                <span style="color: red;" *ngIf="sanitationFileUrl == '' && submitted">
                        Please upload file*
                    </span>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6" style="margin-top: 5px; padding-right: 2px;">
                        <div class="row">
                            <div class="col-sm-4 col-lg-4 col-md-4">
                                <label for="" style="margin-right: 5px; font-weight: normal;" *ngIf="fileNameSanitation">
                          {{fileNameSanitation}}</label>
                            </div>
                            <div class="col-sm-6 col-lg-6 col-md-6" style="padding: 0;">
                                <div class="progress-bar" *ngIf="sanitationProgress" role="progressbar" attr.aria-valuenow="{{ sanitationProgress }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: sanitationProgress + '%' }">
                                    {{ sanitationProgress }}%
                                </div>
                            </div>

                            <div class="col-sm-2 col-lg-2 col-md-2" style="padding: 0; padding-left: 2px;">
                                <ng-container *ngIf="sanitationFileUrl">
                                    <a href="{{ sanitationFileUrl }}" target="_blank">
                                        <img src="../../../../assets/form-icon/download-pdf-icon.png" alt="" style="margin-left: 1px; height: 19px;">

                                    </a>
                                    <a (click)="clearFiles('fileNameSanitation')" style="margin-left: 3px;">
                                        <img src="../../../../assets/form-icon/close-red-icon.png" alt="" style="height: 13px;">
                                    </a>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="row" style="margin-top: 20px; margin-left: 10px;">
            <div class="col-sm-6">
                <a type="button" class="btn btn-secondary backbtn" [routerLink]="['../slbs']">BACK</a>
            </div>
            <div class="col-sm-6  text-right">
                <button type="button" class="btn saveBtn" (click)="saveForm(template)">SAVE</button>
            </div>
        </div>

    </div>
</div>
<ng-template #template>
    <div class="modal-body text-center">
        <div class="modal-header">
            <h4 class="modal-title pull-left" style="color: red;"> <i>Alert!</i> </h4>
            <div class="text-right">
                <a (click)="alertClose()">
                    <img src="../../../../assets/form-icon/close-red-icon.png">
                </a>
            </div>
        </div>

        <p style="margin-top: 8px;">Some information is pending in this form.<br> Are you sure you want to proceed to next form?</p>
        <div>
            <button type="button" class="btn btn-primary m-btn" (click)="stay()">Stay</button>
            <button type="button" class="btn btn-success m-btn" style="margin-left: 6px;" (click)="proceed()">Proceed</button>
        </div>

    </div>
</ng-template>
