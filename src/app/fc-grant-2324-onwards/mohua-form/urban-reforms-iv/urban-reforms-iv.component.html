<div class="row">
    <a *ngFor = "let state of states" class="col-3 g-3">
        <div class="col" [routerLink] ="state._id" >
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">{{state.name}}</p>
                </div>
            </div>
        </div>
    </a>
</div>
