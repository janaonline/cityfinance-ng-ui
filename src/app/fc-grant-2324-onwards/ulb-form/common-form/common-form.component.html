<div class="" *ngIf="isApiComplete">
  <app-web-form #webForm [formName]="formName" [viewFormTemplate]="'commonFormCf'" [questionresponse]="questionResponse" (submitQuestion)="resData($event)"
  [scoreOdfGfc]="ratingMarksArray" [s3FolderName]="fileFolderName"
  (nextPreBtn)="nextPreBtn($event)" [isButtonDisplay]="isButtonAvail" [isFormDisable]="isFormDisable"></app-web-form>
</div>

<div class="loader" *ngIf="!isApiComplete">
<app-form-loader></app-form-loader>
</div>
<div class="" *ngIf="actionData && isApiComplete">
  <app-form-common-action [canTakeAction]="canTakeAction" [actionData]="actionData" [viewMode]="actionViewMode" 
  (formChangeEventEmit)="formChangeDetect($event)" [isActionSubmitted]="isActionSubmitted" [errorInAction]="errorInAction"
  [actBtnDis]="actBtnDis"></app-form-common-action>
 <div class="container-fluid">
  <div class="row mt-3 mb-3">
    <!-- save, draft, pre and next button --> 
    <div class="col-sm-6">
        
        <button class="btn btn-pre" (click)="nextPreBtn({type: 'pre',formName: ''})" *ngIf="isButtonAvail == false">
            <- Previous Form </button>
    </div>
    <div class="col-sm-6 d-flex justify-content-end">
        <div class="d-inline-flex mr1" *ngIf="canTakeAction && userData?.role != 'ULB'">
            <button class="btn btn-save text-uppercase" (click)="saveAction()" [disabled]="actBtnDis">
                Submit
            </button>
        </div>
        <div class="d-inline-flex " *ngIf="isButtonAvail == false">
            <button class="btn btn-next text-uppercase" (click)="nextPreBtn({type: 'next',formName: ''})">
                Next Form ->
            </button>
        </div>
    </div>
    </div>
 </div>
 
</div>
