<div class="container mt-4" style="margin: auto; max-width: 500px;">
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
      
      <!-- Radio Buttons -->
      <div class="d-flex flex-column align-items-center">
        <label class="mb-2">Rate your experience</label>
        <div class="d-flex gap-2">
          <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
<label class="btn btn-primary" for="option5">Checked</label>

<input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
<label class="btn" for="option6">Radio</label>
          <div *ngFor="let option of radioOptions; let i = index" class="d-flex flex-column align-items-center">
            <div class="radio-box" [ngStyle]="{'background-color': option.color}">
              <input class="btn" type="radio" [value]="option.value" formControlName="selectedOption" id="option{{option.value}}">
              <label for="option{{option.value}}" 
                     class="w-100 h-100 d-flex align-items-center justify-content-center btn-check">
                {{ option.value }}
              </label>
            </div>
            <!-- Add text below first and last radio button -->
            <div *ngIf="i === 0" class="mt-1 text-danger">Bad</div>
            <div *ngIf="i === radioOptions.length - 1" class="mt-1 text-success">Great</div>
          </div>
        </div>
      </div>
  
      <!-- Textareas -->
      <div class="mt-3">
        <label for="textarea1" class="mb-2">What is the main benefit you receive from CityFinance?</label>
        <textarea id="textarea1" class="form-control form-textarea" formControlName="textarea1"></textarea>
      </div>
      
      <div class="mt-3">
        <label for="textarea2" class="mb-2">How can we improve CityFinance for you?</label>
        <textarea id="textarea2" class="form-control form-textarea" formControlName="textarea2"></textarea>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">SUBMIT</button>
      </div>
    </form>
  </div>
