<div class="scrol">
    <div class="back">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none b-a"
                routerLink="/fc-home-page">
                <div class="row">
                    <div class="col-sm-2">
                        <mat-icon>home</mat-icon>
                    </div>
                    <div class="col-sm-10 fw-5">
                        15FC Grants Home
                    </div>
                </div>
            </a>
    </div>
    <div class="" *ngFor="let menuItem of leftMenu | keyvalue : returnPostion">
        <div class="row out-f-h " *ngIf="menuItem?.key != '' && (menuItem?.key?.split('_'))[0]">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-9 collapsable">
                {{(menuItem?.key?.split('_'))[0]}}
            </div>
        </div>
        <div class="row link-div" routerLinkActive="active" *ngFor="let sideItem of menuItem?.value">
            <a routerLink="{{sideItem?.url}}">
                <div class="row">
                    <div class="col-sm-1">
                        <mat-icon aria-hidden="false" class="svg-gt">
                            <img src="{{sideItem?.icon}}">
                        </mat-icon>
                    </div>
                    <div class="col-sm-9 linktext pd collapsable">
                        {{sideItem?.name}}
                    </div>
                    <div class="col-sm-1 collapsable">
                        <mat-icon class="pull-right" aria-hidden="false" [tooltip]="sideItem?.tooltip">
                            <img src="{{sideItem?.tick}}">
                        </mat-icon>

                    </div>

                </div>

            </a>
        </div>
    </div>
</div>
