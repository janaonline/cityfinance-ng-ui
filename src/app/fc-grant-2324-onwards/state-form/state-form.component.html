<div class="container-fluid">
  <!-- form contents -->
  <div class="row">
      <!-- left menu -->
      <div class="col-sm-2">
        <div class="" *ngIf="leftMenu">
          <app-left-menu-template [leftMenu]="leftMenu"></app-left-menu-template>
        </div>
      </div>
      <div class="col-sm-10">
          <!-- form header details eg, ulb, state name, and role -->
          <div class="row mt-3">
              <div class="col-sm-12 text-center">
                <div class="m-head">
                  {{userData?.stateName}}
                </div>

              </div>
          </div>
          <!-- form  -->
          <div class="row">
              <div class="col-sm-12">
                  <router-outlet></router-outlet>
              </div>
          </div>
      </div>
  </div>
</div>
