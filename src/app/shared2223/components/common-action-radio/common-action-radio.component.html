<div class="mt-2" *ngIf="canShow"[ngClass]="{'pe-none': readonly}" >
    <button class="btn btn-outline-primary mr-1" for="APPROVED" (click)="updateValue('APPROVED')">
        <i class="fa fa-lg text-success" [ngClass]="value === 'APPROVED' ? 'fa-check-circle' : 'fa-check-circle-o'" aria-hidden="true"></i>
    </button>
    <button class="btn btn-outline-primary" (click)="updateValue('REJECTED')">
        <i class="fa fa-lg text-warning" [ngClass]="value === 'REJECTED' ? 'fa-times-circle' : 'fa-times-circle-o'" aria-hidden="true"></i>
    </button>
</div>
<p *ngIf="canShow">
    status: {{ value }}
</p>
