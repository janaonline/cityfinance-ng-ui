<div class="mt-2" *ngIf="canShow" [ngClass]="{'pe-none': readonly}">
    <button class="btn mr-1" [ngClass]="status === 'APPROVED' ? 'btn-success' : 'btn-outline-success'" for="APPROVED"
        (click)="updateStatus('APPROVED')">
        <i class="fa fa-lg" [ngClass]="status === 'APPROVED' ? 'fa-check-circle' : 'fa-check-circle-o text-success'"
            aria-hidden="true"></i>
    </button>
    <button class="btn" [ngClass]="status === 'REJECTED' ? 'btn-danger' : 'btn-outline-danger'"
        (click)="updateStatus('REJECTED')" [mdePopoverTriggerFor]="appPopover">
        <i class="fa fa-lg"
            [ngClass]="status === 'REJECTED' ? 'fa-times-circle text-light' : 'fa-times-circle-o text-danger'"
            aria-hidden="true"></i>
    </button>
</div>


<mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false" [mdePopoverCloseOnClick]="false"
    [mdePopoverPositionX]="'after'">
    <div *ngIf="canShow && status === 'REJECTED'" class="p-2 bg-light border border-dark rounded">
        <input placeholder="Please enter reason" class="my-1" type="text" *ngIf="canShow && status === 'REJECTED'"
            [value]="rejectReason" (input)="rejectReasonChange($event)" />
        <small class="d-block text-danger" *ngIf="canShow && status === 'REJECTED' && !rejectReason">Reject reason is
            required</small>
    </div>
</mde-popover>

<p *ngIf="canShow" class="m-0">
    status: {{ status }}
</p>
