<div class="container">
    <div class="A">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1153.251" height="680.913" viewBox="0 0 1153.251 680.913"><defs><style>.a{fill:url(#a);}</style><linearGradient id="a" x1="0.256" y1="0.277" x2="0.5" y2="1" gradientUnits="objectBoundingBox"><stop offset="0" stop-color="#09526a"/><stop offset="1" stop-color="#059a99"/></linearGradient></defs><path class="a" d="M518.159,153.575S658.4,168.916,702.339,510.552s355.488,323.776,355.488,323.776H-37.156S-103.127,629.864-94.678,578.1-107.5,317.386-5.113,153.575Z" transform="translate(95.425 -153.575)"/></svg>


        <div class="B">
            <img src="../assets/images/Group 13309.png">
        </div>
        <div class="E">
            <div><span>If you have any query or stuck with anything please email us at</span></div>
            <div><span>15fcgrant@cityfinance.in</span></div>
            <div><span>We will get back to you within 16 hours</span></div>
        </div>
        <div class="C">

            <div class="D">
                <form class="mt-3">
                    <h3 style="text-align:center;font-style: bold;top:20px">Sign In</h3>
                    <div>
                        <br>
                        <input type="email" class="inputbox" placeholder="Enter username" required>
                    </div>
                    <div>
                        <br>
                        <br>
                        <input type="password" class="inputbox" placeholder="Enter password" required>
                    </div>
                    <br>
                    <div class="forget">
                        <a><span>Forgot password?</span></a>
                    </div>
                    <br>
                    <br>

                    <div>
                        <button type="submit" class="buttontype">LOGIN</button>

                    </div>

                    <br>
                    <div class="activateaccount mb-4">
                        <a><span>Activate Account</span></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a><span>Sign up here</span></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
