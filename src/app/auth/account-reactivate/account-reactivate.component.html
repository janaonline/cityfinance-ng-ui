<div class="common-container">
  <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12 card">
    <div class="row">
      <div class="col-xs-12 header">
        <div class="col-xs-6">
          <div class="row">
            Account Re-activation
          </div>
        </div>
        <div class="col-xs-6 text-right">
          <div class="row">
            <a [routerLink]="['/login']" class="pointer" style="color: white;"
              >Sign In</a
            >
          </div>
        </div>
      </div>
      <!-- header -->
      <div class="col-xs-12 card-body">
        <div class="col-xs-12">
          <div class="row">
            <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
              <div class="input-group">
                <span class="input-group-addon"
                  ><i class="fa fa-envelope"></i
                ></span>
                <input
                  type="email"
                  name="email"
                  placeholder="Email ID"
                  formControlName="email"
                  class="form-control"
                />
              </div>

              <p *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </p>

              <p *ngIf="successMessage" class="success-message">
                {{ successMessage }}
              </p>
              <div class="input-group">
                <button type="submit" class="btn btn-primary">
                  Send Reactivation Email
                </button>
                <br />
                <br />
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- card-body -->
    </div>
  </div>
</div>
