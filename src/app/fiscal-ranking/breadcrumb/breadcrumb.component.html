<nav style="--bs-breadcrumb-divider: '>';" class="p-5 mt-2" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let link of links">
            <a [routerLink]="link.url" class=" color-blue {{link?.class}}">{{ link.label }}</a>
        </li>
    </ol>
</nav>
