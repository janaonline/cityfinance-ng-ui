
<div class="container-fluid">

  <div class="row hero d-flex justify-content-center align-items-center text-center">

    <div class="col-md-3 border shadow mt-5 mb-5 bg-light rounded" style="width:22%;">


      <form class="form-signin p-3 mt-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <h1 class="mb-3 fw-bolder fs-2">Login</h1>

        <div class="d-flex justify-content-center mb-3">




          <ul class="nav nav-pills mb-3" style="border: 2px groove rgb(2, 117, 216); border-radius:5px; width:100%;"
            id="pills-tab" role="tablist">


            <li class="nav-item" role="presentation">
              <button class="nav-link active button-b" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true">ULB</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link button-b" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" aria-selected="false">State</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link button-b" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                type="button" role="tab" aria-controls="pills-contact" aria-selected="false">MoHUA</button>
            </li>
          </ul>


          
        </div>
   
        <div class="form-group">
          <input type="text" class="form-control"  formControlName="email" placeholder="Email" required>

          <span class="text-danger"
             *ngIf="registerForm.controls.email.touched">
                   Email is required
          </span>
          <span class="text-danger"
              *ngIf="registerFormControl.controls['email'].touched && registerFormControl.email.errors?.email">
                    Enter a valid email address
          </span>
        </div>
        
        
        <div class="form-group">
          <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required>
        
          <span class="text-danger"
               *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                    Password is required
          </span>
          <span class="text-danger"
                *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.invalidPassword">
                    Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                    letter and 1 number
          </span>
        </div>
                            
        
       <div class="checkbox mb-4 mt-3 d-flex" style="justify-content: space-between;">

          <div class="col-md-6 text-start"><button class="btn mb-3"
              style=" background-color: #ff8a00; padding: 6px 20px; color: white;" type="submit" routerLink="">Log in</button>
          </div>
          <div class="mt-3 col-md-6 text-end"><a href="#" class="" style="color: #ff8a00; text-decoration: none;"
              routerLink="/forgot-pass">Forget Password ?</a>

          </div>

        </div>

        <div class="border-top pt-3">
          <a href="#" style="color: #ff8a00; text-decoration: none;"> Get OTP on your phone or Email</a>
        </div>

      </form>
 
    </div>
  </div>
</div>
